
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fancy Arrows - CodePen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="sections">

    <section class="left">
      <div class="block bg bg-2 ul ul-3">
        <div class="arrow-in"></div>
        <div class="text">  1  </div>
        <div class="arrow-out"></div>
      </div>
      <div class="block fg fg-3">
        <div class="arrow-in"></div>
        <div class="text">  2  </div>
        <div class="arrow-out"></div>
      </div>
      <div class="block fg fg-3">
        <div class="arrow-in"></div>
        <div class="text">  3  </div>
        <div class="arrow-out"></div>
      </div>
    </section>

    <section class="center"></section>

    <section class="right">
      <div class="block bg bg-2 ul ul-3">
        <div class="arrow-in"></div>
        <div class="text"> Wednesday - 20 Nov - 02:43 pm </div>
        <div class="arrow-out"></div>
      </div>
    </section>

  </div>

</body>
</html>
