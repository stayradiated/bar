
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fancy Arrows - CodePen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="sections">

    <section class="left">
      <div class="block bg bg-8">
        <div class="arrow-in"></div>
        <div class="text">    #1  </div>
        <div class="arrow-out"></div>
      </div>
      <div class="block bg bg-2">
        <div class="arrow-in"></div>
        <div class="text">  default.html (master) [+]  </div>
        <div class="arrow-out"></div>
      </div>
    </section>

    <section class="center"></section>

    <section class="right">
      <div class="block">
        <div class="arrow-in"></div>
        <div class="text"> utf-8 </div>
        <div class="arrow-out"></div>
      </div>
      <div class="block bg bg-2">
        <div class="arrow-in"></div>
        <div class="text"> liquid </div>
        <div class="arrow-out"></div>
      </div>
      <div class="block bg bg-8">
        <div class="arrow-in"></div>
        <div class="text">  85:1  </div>
        <div class="arrow-out"></div>
      </div>
    </section>

  </div>

</body>
</html>
